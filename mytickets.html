<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSphere - My Tickets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00c3ff;
      --primary-dark: #009ac1;
      --secondary: #ff4d7d;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(15, 23, 42, 0.9);
      padding: 1.5rem 0;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    nav {
      background: rgba(15, 23, 42, 0.8);
      padding: 1rem 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--light);
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    nav a:hover {
      background: rgba(0, 195, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 195, 255, 0.3);
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a.active {
      background: var(--primary);
      color: var(--dark);
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .tickets-container {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }

    .tickets-container h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--light);
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .tickets-container h2::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .ticket-filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 3rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.2);
    }

    .search-container i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(0, 195, 255, 0.2);
    }

    .filter-btn.active {
      background: var(--primary);
      color: var(--dark);
      font-weight: 600;
    }

    .tickets-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1.5rem;
      position: relative;
    }

    .tickets-table thead th {
      background: rgba(0, 195, 255, 0.2);
      color: var(--light);
      font-weight: 600;
      padding: 1rem;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .tickets-table tbody tr {
      transition: all 0.3s ease;
    }

    .tickets-table tbody tr:hover {
      background: rgba(0, 195, 255, 0.1);
      transform: translateX(5px);
    }

    .tickets-table td {
      padding: 1.2rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: middle;
    }

    .ticket-event {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ticket-event-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
    }

    .ticket-event-info h4 {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .ticket-event-info p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .ticket-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-cancelled {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .status-upcoming {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .ticket-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .action-btn.view {
      background: rgba(0, 195, 255, 0.2);
      color: var(--primary);
    }

    .action-btn.download {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .action-btn.cancel {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .no-tickets {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }

    .no-tickets i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--gray);
      opacity: 0.5;
    }

    .no-tickets p {
      margin-bottom: 1.5rem;
    }

    .explore-btn {
      padding: 0.8rem 2rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .explore-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.3);
    }

    footer {
      background: rgba(15, 23, 42, 0.9);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0;
    }

    .social-links a {
      color: var(--gray);
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary);
    }

    /* Floating Elements */
    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .floating-element:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .floating-element:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
      animation: float 10s ease-in-out infinite reverse;
    }

    .floating-element:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 60%;
      left: 20%;
      animation: float 7s ease-in-out infinite 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .nav-container {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .tickets-container {
        padding: 2rem 1rem;
      }

      .tickets-container h2 {
        font-size: 1.8rem;
      }

      .ticket-filters {
        flex-direction: column;
        align-items: stretch;
      }

      .search-container {
        max-width: 100%;
      }

      .filter-buttons {
        justify-content: center;
      }

      .ticket-event {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .ticket-event-img {
        width: 50px;
        height: 50px;
      }
    }

    @media screen and (max-width: 480px) {
      .tickets-table thead {
        display: none;
      }

      .tickets-table tr {
        display: block;
        margin-bottom: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 1rem;
      }

      .tickets-table td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: none;
      }

      .tickets-table td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--gray);
        margin-right: 1rem;
      }

      .ticket-actions {
        justify-content: flex-end;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Background Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <!-- Header Section -->
  <header>
    <h1>EventSphere</h1>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <div class="nav-container">
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="event.html"><i class="fas fa-calendar-alt"></i> Events</a>
      <a href="ticket.html"><i class="fas fa-ticket-alt"></i> Purchase Tickets</a>
      <a href="mytickets.html" class="active"><i class="fas fa-user"></i> My Tickets</a>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <div class="tickets-container">
      <h2>My Tickets</h2>
      
      <!-- Ticket Filters -->
      <div class="ticket-filters">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="searchTickets" placeholder="Search tickets...">
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Upcoming</button>
          <button class="filter-btn">Past</button>
          <button class="filter-btn">Cancelled</button>
        </div>
      </div>
      
      <!-- Tickets Table -->
      <table class="tickets-table">
        <thead>
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Tickets</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ticketsTableBody">
          <!-- Tickets will be dynamically inserted here -->
        </tbody>
      </table>
      
      <!-- No Tickets Message (hidden by default) -->
      <div class="no-tickets" style="display: none;">
        <i class="fas fa-ticket-alt"></i>
        <h3>No Tickets Found</h3>
        <p>You haven't purchased any tickets yet. Explore our upcoming events!</p>
        <button class="explore-btn">Explore Events</button>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2025 EventSphere. All Rights Reserved.</p>
    <p style="margin-top: 0.5rem; font-size: 0.8rem;">Designed with <i class="fas fa-heart" style="color: var(--secondary);"></i> for event enthusiasts</p>
  </footer>

  <script>
  function authFetch(url, options = {}) {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Session expired or not logged in. Please log in.');
      window.location.href = 'login.html';
      return Promise.reject(new Error('No token found'));
    }
    options.headers = options.headers || {};
    options.headers['Authorization'] = `Bearer ${token}`;
    return fetch(url, options);
  }

  function renderTickets(tickets) {
    const ticketsTableBody = document.getElementById('ticketsTableBody');
    const noTicketsDiv = document.querySelector('.no-tickets');
  
    // Clear any existing rows
    ticketsTableBody.innerHTML = '';

    if (tickets.length === 0) {
      noTicketsDiv.style.display = 'block';
      return;
    } else {
      noTicketsDiv.style.display = 'none';
    }
  
    tickets.forEach(ticket => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${ticket.event_id || 'Event Name'}</td>
        <td>${ticket.created_at ? new Date(ticket.created_at).toLocaleDateString() : 'Date'}</td>
        <td>${ticket.venue || 'Venue'}</td>
        <td>${ticket.quantity}</td>
        <td>$${parseFloat(ticket.total_price).toFixed(2)}</td>
        <td>${ticket.status || 'Status'}</td>
        <td>
          <button class="action-btn view" onclick="viewTicket(${ticket.id})"><i class="fas fa-eye"></i></button>
          <button class="action-btn download" onclick="downloadTicket(${ticket.id})"><i class="fas fa-download"></i></button>
          <button class="action-btn cancel" onclick="cancelPurchase(${ticket.id})"><i class="fas fa-times"></i></button>
        </td>
      `;
      ticketsTableBody.appendChild(row);
    });
  }

  function fetchTickets() {
    authFetch('/my-registrations?' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error || 'Failed to fetch tickets'); });
        }
        return response.json();
      })
      .then(tickets => {
        console.log('Tickets fetched:', tickets);
        renderTickets(tickets);
      })
      .catch(error => {
        console.error('Error fetching tickets:', error.message);
        alert('Error fetching tickets: ' + error.message);
      });
  }

  function cancelPurchase(purchaseId) {
    if (!confirm("Are you sure you want to cancel this purchase?")) return;
    authFetch(`/purchases/${purchaseId}`, { method: 'DELETE' })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error || 'Failed to cancel purchase'); });
        }
        return response.json();
      })
      .then(result => {
        alert(result.message);
        // Refresh the tickets list after cancellation
        fetchTickets();
      })
      .catch(error => {
        console.error('Error cancelling purchase:', error.message);
        alert('Error cancelling purchase: ' + error.message);
      });
  }

  // Stub functions for view and download actions
  function viewTicket(id) {
    alert('View ticket: ' + id);
  }

  function downloadTicket(id) {
    alert('Download ticket: ' + id);
  }

  document.addEventListener('DOMContentLoaded', fetchTickets);
  </script>
</body>
</html>
