 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - EventSphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4361ee;
      color: #fff;
      padding: 24px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(67,97,238,0.08);
      padding: 32px 24px;
    }
    h2 {
      margin-bottom: 24px;
      color: #4361ee;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #notification-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #notification-list li {
      background: #f3f4f6;
      margin-bottom: 14px;
      padding: 16px 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #222;
    }
    .fa-bell { color: #4361ee; }
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: #4361ee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-link:hover { color: #222; }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-bell"></i> EventSphere Notifications
  </header>
  <div class="container">
    <a href="home.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <h2><i class="fas fa-bell"></i> All Notifications</h2>
    <ul id="notification-list"></ul>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    socket.on('notification', (data) => {
      addNotificationToList(data.message);
    });

    function addNotificationToList(message) {
      const notifList = document.getElementById('notification-list');
      if (notifList) {
        const li = document.createElement('li');
        li.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
        notifList.insertBefore(li, notifList.firstChild);
      }
    }
  </script>
</body>
</html>
